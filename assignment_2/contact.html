        </ul>
      </nav>
    </header>
    <main>
      <section class="no_bg">
        <h1>Contact us</h1>
        <form name="contact_form">
          <p class="message">
            For inquires to our team, please send us a message using the form
            below.<br />
            We will get back to you within 3 business days.
          </p>
          <p>
            <label for="Name">Your Name</label>
            <input type="text" id="name" name="firstName" maxlength="100" />
            <span class="alert" id="nameError"></span>
          </p>

          <p>
            <label for="Email">Email address</label>
            <input
              type="text"
              id="email"
              name="emailAddress"
              maxlength="100" />
            <span class="alert" id="emailError"></span>
          </p>

          <p>
            <label for="Inquiry">Details of inquiry</label>
            <textarea
              id="inquiry"
              name="detailsOfInquiry"
              rows="10"
              maxlength="200"></textarea>
            <span class="alert" id="inquiryError"></span>
          </p>

          <p class="buttons">
            <button type="submit" id="form_submit">SUBMIT</button>
          </p>
        </form>
      </section>
    </main>
    <footer>
      <div class="left_content">
