    <header>
      <img
        src="images/explore-ontario-low-resolution-logo-black-on-transparent-background.png"
        alt="Explore Ontario logo" />

      <div id="burger-button" onclick="showMenu()">
        <span></span>

      <nav id="vertical-menu">

    </header>
    <main>
      <section>
        <h1>Contact us</h1>
        <p class="message">
          For inquires to our team, please send us a message using the form
          below.<br />
          We will get back to you within 3 business days.
        </p>

        <form name="contact-form">
          <p>
            <label for="Name">Your Name</label>
            <input type="text" id="name" name="firstName" maxlength="100" />
            <span class="alert" id="nameError"></span>
          </p>

          <p>
            <label for="Email">Email address</label>
            <input
              type="email"
              id="email"
              name="emailAddress"
              maxlength="100" />
            <span class="alert" id="emailError"></span>
          </p>

          <p>
            <label for="Inquiry">Details of inquiry</label>
            <textarea
              id="inquiry"
              name="detailsOfInquiry"
              rows="10"
              maxlength="200"></textarea>
            <span class="alert" id="inquiryError"></span>
          </p>

          <p class="buttons">
            <button type="submit" id="submit">SUBMIT</button>
          </p>
        </form>
      </section>
    </main>
    <footer>
      <img
        src="images/explore-ontario-low-resolution-logo-black-on-transparent-background.png"
        alt="Explore Ontario logo" />

      <h3>About the site</h3>
      <h3>Contact Us</h3>
    </footer>
